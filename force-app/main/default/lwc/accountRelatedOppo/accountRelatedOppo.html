<template>
    <lightning-card title="Account related opportunities">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="accounts"
                label="Select Account"
                value={selectedAccountId}
                placeholder="Select an Account"
                options={accountOptions}
                onchange={handleAccountChange}>
            </lightning-combobox>
        </div>
        
        <template if:true={opportunities}>
            <div class="slds-m-around_medium">
                <template for:each={opportunities} for:item="opportunity">
                    <div key={opportunity.Id} class="slds-box slds-m-bottom_small">
                        <p><strong>Name:</strong> {opportunity.fields.Name.value}</p>
                        <p><strong>Stage Name:</strong> {opportunity.fields.StageName.value}</p>
                        <p><strong>Amount:</strong> </p>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
