<template>
    <lightning-card title="Create New Contact" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" name="firstName" value={firstName} onchange={handleInputChange}>
            </lightning-input>
            <lightning-input label="Last Name" name="lastName" value={lastName} 
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-input 
                label="Email" name="email" value={email} type="email" 
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-input label="Phone" 
                name="phone" value={phone} type="tel" onchange={handleInputChange}>
            </lightning-input>
            <lightning-input 
                label="Birthdate" name="birthDate" value={birthDate} type="date" 
                onchange={handleInputChange}>
            </lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Create Contact" onclick={handleCreateContact}>
                </lightning-button>
                <lightning-button 
                    label="Clear" onclick={handleClearFields} variant="danger" 
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
