<template>
    <lightning-card title="Search Accounts">
        <div class="slds-m-around_medium">
            <!-- <lightning-input label="Search" value={searchKey} onchange={handleSearchKeyChange}></lightning-input>
            <lightning-button label="Search" onclick={handleSearch} class="slds-m-top_medium"></lightning-button> -->
            <lightning-input label="Search" value={searchKey} onchange={handleSearch}></lightning-input>
            
        
        </div>
        <template if:true={accounts}>
            <lightning-datatable
                                key-field="Id"
                                data={accounts}
                                columns={columns}>
            </lightning-datatable>
        </template>


    </lightning-card>
</template>
